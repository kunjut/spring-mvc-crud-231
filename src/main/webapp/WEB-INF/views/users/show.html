<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'User info: ' + ${user.getName()} + ' ' + ${user.getSurname()}"></title>
</head>
<body>
    <h1 th:text="${user.getName()} + ' ' + ${user.getSurname()}"></h1>
    <p th:text="'Id: ' + ${user.getId()}"></p>
    <p th:text="'Age: ' + ${user.getAge()}"></p>
    <p th:text="'Email: ' + ${user.getEmail()}"></p>
    <hr>
    <a href="">Edit</a> | <a href="">Delete</a> | <a th:href="@{/users/new}">Create</a>
</body>
</html>
